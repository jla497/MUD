image: dewert/gibanica:base

stages:
  - build
  - test
  - cleanup

before_script:
  - apk update
  - apk add yaml-cpp-dev
  - apk add -y git
  - apk add bash

compile:
  stage: build
  script:
    - git submodule init && git submodule update
    - mkdir build
    - cd build
    - cmake ..
    - make
  artifacts:
    paths:
    - build

