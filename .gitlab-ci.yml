image: dewert/gibanica:base
stages:
  - build
  - test
  - deploy
  - cleanup

stages:
  - build
  - test
  - deploy

compile:
  stage: build
  script:
    - mkdir build
    - cd build
    - cmake ../MudServer
    - make
  artifacts:
    paths:
    - build

connection-manager-unit-test:
  stage: test
  script:
    - cd build/bin
    - ./runAllTests | grep "PASSED"

cleanup build:
  stage: cleanup
  script:
    - rm -rf build
