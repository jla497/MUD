image: dewert/gibanica:base
stages:
  - build

after_script:
  - rm -rf build
  
stages:
  - build
  - test
  - deploy

compile:
  stage: build
  script:
    - mkdir build
    - cd build
    - cmake ../MudServer
    - make

connection-manager-unit-test:
  stage: test
  script:
    - mkdir build
    - cd build
    - cmake ../MudServer
    - make
    - cd bin
    - ./runAllTests | grep "PASSED"


