image: dewert/gibanica:base

stages:
  - build
  - test
  - cleanup

before_script:
  - apk update
  - apk add yaml-cpp-dev

compile:
  stage: build
  script:
    - mkdir build
    - cd build
    - cmake ..
    - make
  artifacts:
    paths:
    - build

mudserver-unit-test:
  stage: test
  script:
    - cd build
    - bin/mudtest MudGameEngine/lib/dataFiles/detailed_mgoose.yml

cleanup-build-folder:
  stage: cleanup
  script:
    - rm -rf build
